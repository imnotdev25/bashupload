version: '3.8'

services:
  bashupload:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./bashupload.db:/app/bashupload.db
    environment:
      - PORT=3000
      # - API_KEY=your_secret_api_key_here  # Uncomment and set for private instance
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - bashupload-network

networks:
  bashupload-network:
    driver: bridge

volumes:
  uploads:
  database: